# Upload PipeX to PyPI when a release is created
# Simple, reliable workflow for manual releases

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Validate pyproject.toml
        run: |
          python -c "
          try:
              import tomllib
          except ImportError:
              import tomli as tomllib

          with open('pyproject.toml', 'rb') as f:
              config = tomllib.load(f)
          print('âœ… pyproject.toml is valid')
          print(f'ðŸ“¦ Building {config[\"tool\"][\"poetry\"][\"name\"]} v{config[\"tool\"][\"poetry\"][\"version\"]}')
          "

      - name: Install dependencies
        run: |
          poetry install --only main

      - name: Test basic imports
        run: |
          poetry run python -c "import app.cli; print('âœ… CLI import successful')"
          poetry run python -c "import app.default_transforms; print('âœ… Transforms import successful')"

      - name: Test CLI help
        run: |
          poetry run pipex --help

      - name: Build release distributions
        run: |
          poetry build
          ls -la dist/

      - name: Verify build
        run: |
          pip install twine
          twine check dist/*

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/pipex

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
