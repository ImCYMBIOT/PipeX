name: Release to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pipex
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Validate pyproject.toml
        run: |
          python -c "
          try:
              import tomllib
          except ImportError:
              import tomli as tomllib

          with open('pyproject.toml', 'rb') as f:
              config = tomllib.load(f)
          print('âœ… pyproject.toml is valid')
          print(f'ğŸ“¦ Building {config[\"tool\"][\"poetry\"][\"name\"]} v{config[\"tool\"][\"poetry\"][\"version\"]}')
          "

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Security audit
        run: |
          echo "ğŸ” Security audit..."
          poetry run python -c "
          import urllib3
          version = urllib3.__version__
          major, minor, patch = map(int, version.split('.'))
          if major > 2 or (major == 2 and minor > 6) or (major == 2 and minor == 6 and patch >= 3):
              print(f'âœ… urllib3 {version} is secure (>= 2.6.3)')
          else:
              print(f'âŒ urllib3 {version} is vulnerable (< 2.6.3)')
              exit(1)
          "

      - name: Build package
        run: poetry build

      - name: Smoke test built package
        run: |
          pip install dist/*.whl
          pipex --help

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
